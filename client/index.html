<!doctype html>
<html lang="en" ng-app="vacationExpenses.homepageApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Vacation Expenses</title>

	<link href="lib/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="client/homepage.css" rel="stylesheet">

	<script src="lib/angular/angular.js"></script>
	<script src="client/homepageApp.js"></script>
	<script src="client/homepageController.js"></script>
	<script src="client/billService.js"></script>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body class="container" ng-controller="homepageController">

<h1>Vacation Expenses</h1>
Find out who should pay what at the end of a common vacation.

<p>
<div class="jumbotron row">
	<div class="lead">Create a bill</div>
	<div>It's free, no account required.</div>
	<form ng-submit="createNewBill()">
		<input
			type="submit"
			class="btn btn-primary btn-lg"
			ng-disabled="createBillButtonDisabled"
			id="createBillButton"
			value="Get started">
	</form>

	<div class="alert alert-danger" ng-if="createBillError != undefined">
		Oops, something went wrong (error code {{createBillError}}). Want to try again?
	</div>
</div>

<script src="lib/jquery-1.11.2.min.js"></script>
</body>
</html>
